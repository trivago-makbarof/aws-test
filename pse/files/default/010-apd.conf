<VirtualHost *:80>
        ServerName tsp-apd.tspdev
        DocumentRoot /appdata/www/tsp-apd.tspdev
#        ErrorLog "|/usr/sbin/logrotate /appdata/apd_data/live_logs/error_log 86400"
#        CustomLog "|/usr/sbin/logrotate /appdata/apd_data/live_logs/access_log 86400" combined
        <Directory /appdata/www/tsp-apd.tspdev>
            Options Indexes Includes FollowSymLinks MultiViews
            AllowOverride AuthConfig
            Require all granted
            <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
                RewriteRule ^(.*) - [E=BASE:%1]
                RewriteCond %{ENV:REDIRECT_STATUS} ^$
                RewriteRule ^app\.php(/(.*)|$) %{ENV:BASE}/$2 [R=301,L]
                RewriteCond %{REQUEST_FILENAME} -f
                RewriteRule .? - [L]
                RewriteRule .? %{ENV:BASE}/app.php [L]
            </IfModule>
        </Directory>
</VirtualHost>
