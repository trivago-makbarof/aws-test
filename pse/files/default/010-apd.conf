<VirtualHost *:80>
        ServerName tsp-apd.tspdev
        ServerAlias apd
        DocumentRoot /appdata/www/tsp-apd.tspdev/

        <Directory /appdata/www/tsp-apd.tspdev/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
